<!DOCTYPE html>
<html>
<head>
  <title>Bustle</title>

  <link rel="stylesheet" href="css/bootstrap.css">

  <script src="libs/jquery-1.11.3.js"></script>
  <script src="libs/ember-template-compiler-1.10.0.js"></script>
  <script src="libs/ember-1.10.0.debug.js"></script>
  <script src="libs/ember-handlebars-loader-0.0.2.js"></script>

  <script src="bustle.js"></script>
  <script src="router.js"></script>

  <script>
    EmberHandlebarsLoader.loadTemplates(['homepage', 'application', 'story1', 'story2', 'story3', 'story4']);
  </script>

</head>
<body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="img/Hollywood_hills_background_1.jpg" alt="hollywood">
    </div>

    <div class="item">
      <img src="img/lady_gaga.jpg" alt="Chania">
    </div>


  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
</html>
